<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contador de Atletismo - Herramienta de entrenamiento con cron贸metro, temporizador, contador de rondas e intervalos HIIT">
    <meta name="theme-color" content="#f97316">
    <title>Contador de Atletismo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">
                <span class="logo-icon">憋</span>
                <span class="logo-text">Contador de Atletismo</span>
            </h1>
            <div class="header-actions">
                <button id="btn-add-timer" class="btn btn-icon" title="Agregar timer" aria-label="Agregar timer">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
                <button id="btn-settings" class="btn btn-icon" title="Configuraci贸n" aria-label="Configuraci贸n">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
                <button id="btn-theme" class="btn btn-icon" title="Cambiar tema" aria-label="Cambiar tema">
                    <svg id="icon-sun" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="icon-moon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button id="btn-fullscreen" class="btn btn-icon" title="Pantalla completa" aria-label="Pantalla completa">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div id="timers-container" class="timers-container">
            <div class="empty-state" id="empty-state">
                <div class="empty-state-icon"></div>
                <h2 class="empty-state-title">Comienza tu entrenamiento</h2>
                <p class="empty-state-text">Agrega tu primer timer para comenzar</p>
                <button id="btn-add-first" class="btn btn-primary btn-large">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Agregar Timer
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Contador de Atletismo - Entrena con precisi贸n</p>
    </footer>

    <!-- Modal para agregar timer -->
    <div id="modal-add" class="modal" aria-hidden="true">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Agregar Timer</h2>
                <button class="btn btn-icon modal-close" aria-label="Cerrar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="timer-types">
                    <button class="timer-type-card" data-type="stopwatch">
                        <div class="timer-type-icon">憋</div>
                        <h3>Cron贸metro</h3>
                        <p>Cuenta el tiempo transcurrido</p>
                    </button>
                    <button class="timer-type-card" data-type="countdown">
                        <div class="timer-type-icon">诧</div>
                        <h3>Temporizador</h3>
                        <p>Cuenta regresivamente</p>
                    </button>
                    <button class="timer-type-card" data-type="rounds">
                        <div class="timer-type-icon"></div>
                        <h3>Contador de Rondas</h3>
                        <p>Cuenta rondas o repeticiones</p>
                    </button>
                    <button class="timer-type-card" data-type="interval">
                        <div class="timer-type-icon"></div>
                        <h3>Intervalos HIIT</h3>
                        <p>Trabajo y descanso alternados</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de configuraci贸n -->
    <div id="modal-settings" class="modal" aria-hidden="true">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configuraci贸n</h2>
                <button class="btn btn-icon modal-close" aria-label="Cerrar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>Sonido</h3>
                    <label class="setting-item">
                        <span>Activar sonidos</span>
                        <input type="checkbox" id="setting-sound" checked>
                        <span class="toggle"></span>
                    </label>
                    <label class="setting-item">
                        <span>Volumen</span>
                        <input type="range" id="setting-volume" min="0" max="100" value="80">
                    </label>
                </div>
                <div class="settings-section">
                    <h3>Temporizador por defecto</h3>
                    <label class="setting-item">
                        <span>Duraci贸n (minutos)</span>
                        <input type="number" id="setting-default-duration" value="5" min="1" max="120">
                    </label>
                </div>
                <div class="settings-section">
                    <h3>Contador de rondas</h3>
                    <label class="setting-item">
                        <span>Incremento por defecto</span>
                        <input type="number" id="setting-round-step" value="1" min="1" max="10">
                    </label>
                </div>
                <div class="settings-section">
                    <h3>Datos</h3>
                    <button id="btn-clear-data" class="btn btn-danger">Borrar todos los datos</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/stopwatch.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/roundCounter.js"></script>
    <script src="js/intervalTimer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
